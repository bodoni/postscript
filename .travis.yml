language: rust
sudo: false

rust:
  - stable
  - beta
  - nightly

script:
  - cargo build --verbose
  - cargo test --verbose
  - if [ "${TRAVIS_RUST_VERSION}" == "nightly" ]; then cargo bench --verbose; fi

after_success:
  - curl https://bodoni.github.io/travis/documentation.sh | bash

env:
  global:
    - secure: 

notifications:
  email: false
